<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- Color en barra de notificaciones (mobile) -->
    <meta name="theme-color" content="#5a189a">
    <meta name="nsapplication-navbutton-color" content="#5a189a">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5a189a">

    <!-- Descripcion -->
    <meta name="description" content="¿Tenés alguna duda? ¡Contáctanos! Responderemos en breve.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Estilos de usuario-->
    <link rel='stylesheet' href='../css/styles.css'/>

    <title> Chordhouse - Contacto </title>
</head>
<body>
    <header id="navbar">
        <nav class="container__1200px navigator">
            <!--Burguer Menu-->
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <svg
                    xmlns="http://www.w3.org/2000/svg" 
                    x="0px" y="0px" 
                    width="40" height="40"
                    viewBox="0 0 30 30"
                    style=" fill:#ffffff;"
                >
                    <path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"></path>
                </svg>
            </label>

            <a href="../index.html" class="logo"> chord<strong>house.</strong> </a>

            <ul class="navigator__wrapper">
                <li>
                    <a class="navigator__item" href="../index.html"> Inicio </a>
                </li>
                <li>
                    <a class="navigator__item" href="./blog.html"> Blog </a>
                </li>
                <li>
                    <a class="navigator__item" href="./nosotros.html"> Nosotros </a>
                </li>
                <li>
                    <a class="navigator__item" href="./contacto.html"> Contacto </a>
                </li>
                <li>
                    <a class="navigator__item navigator__item--cta" href="./cursos.html"> Cursos </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="section banner">
        <h1 class="banner__title">Contáctanos</h1>
    </section>

    <section class="container__1000px my-5">
        <form class="form">
            <article class="input" id="name">
                <input
                    type="text"
                    class="input__text"
                    autocomplete="off"
                    name="name"
                    placeholder="Escriba su nombre"
                    required
                />
                <label class="input__label" for="name">Nombre</label>
            </article>
            <article class="input" id="surname">
                <input
                    type="text"
                    class="input__text"
                    autocomplete="off"
                    name="surname"
                    placeholder="Escriba su apellido"
                    required
                />
                <label class="input__label" for="surname">Apellido</label>
            </article>
            <article class="input" id="email">
                <input
                    type="email"
                    class="input__text"
                    autocomplete="off"
                    name="email"
                    placeholder="ejemplo@mail.com"
                    required
                />
                <label class="input__label" for="email">Email</label>
            </article>
            <article class="input" id="tel">
                <input
                    type="tel"
                    class="input__text"
                    autocomplete="off"
                    name="tel"
                    placeholder="Escriba su número"
                />
                <label class="input__label" for="tel">Teléfono</label>
            </article>
            <article class="input" id="message">
                <textarea
                    class="input__text input__text--textarea"
                    name="message"
                    placeholder="Hola! Les escribo para preguntar sobre..."
                ></textarea>
                <label class="input__label" for="message">Mensaje</label>
            </article>
            <button class="button button--primary" id="button__form">
                Enviar
            </button>
        </form>
    </section>

    <footer class="footer">
        <article class="footer__content">
            <p class="footer__text">
                2022 &copy; chordhouse
                <span class="footer__separator">|</span>
                Todos los derechos reservados
            </p>
        </article>
        <article class="footer__disclaim">
            <p>made by franz</p>
        </article>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
    ></script>

    <script src="../js/main.js"></script>
</body>
</html>
